
    <!DOCTYPE html>
    <html lang="js">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <title>sample_project</title>
    </head>
    
    <body>
        <a-scene embedded arjs>
    
            <a-assets>
                <a-asset-item id="model" src="model/model.glb"></a-asset-item>
            </a-assets>
            <a-marker type="pattern" url="marker/marker.patt">
            
                <a-entity gltf-model="#model" position="0 1 0" scale="1 1 1"
                    animation="property: rotation; to: 0 360 0; dur: 4000; easing:easeInCubic; loop: true"></a-entity>
            
            </a-marker>
            <a-entity camera></a-entity>
    
        </a-scene>
    
    
    </body>
    
    <script>
        window.onload = (event) =>
        {
            navigator.mediaDevices.getUserMedia({ video: true })
        };
    </script>
    
    </html>
